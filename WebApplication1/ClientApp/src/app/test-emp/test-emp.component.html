<h1>Employees</h1>

<p *ngIf="!employeesss"><em>Loading...</em></p>


<form [formGroup]="oprForm" (ngSubmit)="onoprSubmit()">
  <div class="form-group">
    <label>Operation1</label>
    <input class="form-control" formControlName="opr1" name="opr1" id="opr1" placeholder="Enter Opr1">

  </div>
  <div class="form-group">
    <label>Operation2</label>
    <input class="form-control" formControlName="opr2" name="opr2" id="opr3" placeholder="Enter Opr2">

  </div>
  <br />
  <br />
  <label>Operation3</label>
  <div class="form-group">
    <select formControlName="opr3" id="opr3" name="opr3">
      <option value="1">HomePage</option>
      <option value="2">Crops</option>
      <option value="3">LiveStock</option>
      <option value="4">Whole Form</option>
      <option value="5">Busienss Development</option>
      <option value="6">Cooperatives</option>
    </select>
  </div>
  <br />
  <label>Operation4</label>
  <div class="form-group">
    <label><input type="radio" name="opr4" value="1" formControlName="opr4" checked> Male</label><br>
    <label><input type="radio" name="opr4" value="2" formControlName="opr4"> Female</label>
  </div>

  <button [disabled]="oprForm.invalid" type="submit">Save Operation</button>

</form>


<table class='table' *ngIf="operation">
  <thead>
    <tr>
      <th>Operation1</th>
      <th>Operation2</th>
      <th>Operation3</th>
      <th>Operation4</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let opr of operation">
      <td>{{ opr.opr1 }}</td>
      <td>{{ opr.opr2 }}</td>
      <td>{{ opr.opr3 }}</td>
      <td>{{ opr.opr4 }}</td>
    </tr>
  </tbody>
</table>
